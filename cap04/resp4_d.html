<body>
    <!-- 
        Elaborar um programa que leia três lados e verifique se eles podem ou não formar um triângulo. Para formar um triângulo, um dos lados não pode ser maior que a soma dos outros dois. Caso possam formar um triângulo, exiba também qual o tipo de triângulo: Equilátero (3 lados iguais). Isóceles (2 lados iguais) e Escaleno (3 lados diferentes).
     -->

     <img src="imagens/exerc.jpg" alt="Exercício">

     <h1>Programa Lados de um Triãngulo</h1>

     <form>
        <p>
            Lado A:
            <input type="number" id="inLadoA" min="1" required>
        </p>
        <p>
            Lado B:
             <input type="number" id="inLadoB" min="1" required>
        </p>
        <p>
            Lado C:
            <input type="number" id="inLadoC" min="1" required>
        </p>
        <input type="submit" value="Verificar lados">
     </form>

     <h3 id="outPodeTriangulo"></h3>
     <h3 id="outTipoTriangulo"></h3>

     <script src="./js/resp4_d.js"></script>
</body>
