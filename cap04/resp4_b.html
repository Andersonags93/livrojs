    <!-- 
        b) Elaborar um programa que leia a velocidade permitida em uma estrada e a velocidade do condutor. Se a velocidade for inferior ou igual  a permitida, exiba "Sem multa". Se a velocidade for de até 20% maior que a permitida, exiba "Multa leve". E, se a velocidade for superior a 20% da velocidade permitida, exiba "Multa grave".
     -->

     <img src="./imagens/exerc.jpg" alt="">

     <h1>Programa Verifica Velocidade</h1>

     <form>
        <p>
            Velocidade Permitida:
            <input type="number" id="inVelPermitida" min="10" required>
        </p>
        <p>
            Velocidade do Condutor:
            <input type="number" id="inVelCondutor" min="10" required>
        </p>
        <input type="submit" value="Verificar Velocidade">
     </form>
