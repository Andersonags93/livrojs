<body>
    <!-- 
        c) Elaborar um programa para simular um parquímetro, o qual leia o valor de moedas depositado em um terminal de estacionamento rotativo. O programa deve informar o tempo de permanência do veículo no local e o troco (se existir). Se o valor for inferior ao tempo mínimo, exiba a mensagem  "Valor insuficiente". Considerar os valores/tempos da tabela (o máximo é 120min).

            Valor R$        Tempo(min)
              1,00            30
              1,75            60
              3,00            120
     -->

     <img src="./imagens/exerc.jpg" alt="Exercício">

     <h1>Programa Parquímetro</h1>

     <form>
        <p>
            Valor R$:
            <input type="number" id="inValor" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Confirmar Depósito">
     </form>

     <h3 id="outTempo"></h3>
     <h3 id="outTroco"></h3>

     <script src="./js/resp4_c.js"></script>
</body>
