<!-- Cálculo de duração de horas de uma viagem -->
<meta charset="UTF-8">

<script>
    //  d) Elaborar um programa que leia a duração de muma viagem em dias e horas. Calcule e informe a duração total da viagem em número de horas.

    const dias = Number(prompt("N° de Dias: "))
    const horas = Number(prompt("N° de horas: "))
    const total = (dias * 24) + horas

    alert(`Total de horas: ${total}`)
</script>
