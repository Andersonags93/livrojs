<!-- 
    d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina. Calcule e informe a média das notas.

    Exemplo:
        1º Nota: 7.0
        2º Nota: 8.0
        Média: 7.5
 -->

<script>
    const nota1 = Number(prompt("1° Nota: "))
    const nota2 = Number(prompt("2° Nota:   "))
    const media = (nota1 + nota2) / 2

    alert(`1º Nota: ${nota1.toFixed(1)}\n2° Nota: ${nota2.toFixed(1)}\nMédia: ${media.toFixed(1)}`)
</script>
