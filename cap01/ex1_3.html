<!-- operações envolvendo strings e números -->
<meta charset="UTF-8">

<script>
    const a = "20"
    const b = a * 2 // b = 40
    const c = a / 2 // c = 10
    const d = a - 2 // d = 18
    const e = Number(a) + 2 // converte a para número e assim o resultado é 22 e não 202.
    alert("e: " + e) // exibe o valor de uma variável
</script>
