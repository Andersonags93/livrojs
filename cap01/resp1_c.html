<meta charset="UTF-8">
<!-- 
    Elaborar um programa para uma loja, o qual o preço de um produto e informe as opções de pagamento da loja. Calcule e informe o valor para pagamento à vista com 10% de desconto e o valor em 3x 

    ExemplO:
        Preço R$: 60.00
        À Vista R$: 54.00
        Ou 3x de R$: 20.00
-->

<script>
    const preco = Number(prompt("Preço R$: "))
    const aVista = preco - (preco * 0.10)
    const parcelas = preco / 3

    alert(`Preço R$: ${preco.toFixed(2)}\nÀ Vista R$: ${aVista.toFixed(2)}\nOu 3x de R$: ${parcelas.toFixed(2)}`)
</script>
