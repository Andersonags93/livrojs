<meta charset="UTF-8">
<!-- 
    a) Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anteriror e posterior.

    Exemplo:
        Número: 15
        Vizinhos: 14 e 16
 -->

<script>
    const num = Number(prompt("Número: "))
    const anterior = num - 1
    const posterior = num + 1

    alert(`Número: ${num}\nVizinhos: ${anterior} e ${posterior}`)
</script>
