<!-- Cálculo do valor do jantar -->
<meta charset="UTF-8">

<script>
    // c) Elaborar um programa que leia o valor de um jantar. Calcule e informe o valor da taxa do garçom (10%) e o vlaor total a ser pago.

    const jantar = Number(prompt("Valor do jantar R$: "));
    const garcom = jantar * 0.10;
    const total = jantar + garcom;

    alert(`Valor do Jantar R$: ${jantar.toFixed(2)}\nTaxa do Garçom R$: ${garcom.toFixed(2)}\nTotal a Pagar R$: ${total.toFixed(2)}`);
</script>
