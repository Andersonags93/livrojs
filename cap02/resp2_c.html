        Um supermercado está com uma promoção - Para aumentar suas vendas no setor de higiene, cada etiqueta de produto deve exibir uma mensagem anunciando 50% de desconto (para um item) na compra de três unidades do produto. Elaborar um programa que leia descrição e o preço de um produto. Após, apresente as mensagens idicando a promoção.
    -->

    <h1>Supermercado JS</h1>

    <form>
        <p>
            Produto:
            <input type="text" id="inProduto" required>
        </p>

            Preço R$:
            <input type="number" id="inPreco" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Ver Promoção">
    </form>
